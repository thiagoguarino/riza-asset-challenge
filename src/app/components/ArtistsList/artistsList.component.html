<div class="all-artists">
  <h1>ARTISTAS</h1>
    <ul class=container-artists>
      <li *ngFor="let artist of allArtists">
        <div type="button" routerLink='/artistDetails/{{artist.slug}}'>
          <div class="item-artist">
            <img class="item-artist-img" src={{artist.photo}} alt="{{artist.altText}}" />
            <span class="item-artist-name">{{artist.name}}</span>
          </div>
        </div>
      </li>
    </ul>
</div>
