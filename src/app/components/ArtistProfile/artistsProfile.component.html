<ion-card *ngIf="artistData" class="artist-card">
  <img src={{this.artistData.photo}} alt="{{this.artistData.altText}}" />
    <div class="artist-card-data">
      <ion-card-header>
        <ion-card-title>{{this.artistData.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let paragraph of this.artistData.description">
        <p>
          {{paragraph}}
        </p>
      </ion-card-content>
    </div>
</ion-card>
