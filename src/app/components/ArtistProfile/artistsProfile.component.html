<ion-card *ngIf="artistData" class="artist-info">
  <img src={{this.artistData.photo}} alt="{{this.artistData.altText}}" />
    <div>
      <ion-card-header>
        <ion-card-title><h1>{{this.artistData.name}}</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let paragraph of this.artistData.description">
        <p>
          {{paragraph}}
        </p>
      </ion-card-content>
    </div>
</ion-card>
