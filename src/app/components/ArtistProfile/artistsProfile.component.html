<ion-card class="artist-info">
  <img src={{artistData.photo}} alt="{{artistData.altText}}" />
    <div>
      <ion-card-header>
        <ion-card-title><h1>{{artistData.name}}</h1></ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let paragraph of artistData.description">
        <p>
          {{paragraph}}
        </p>
      </ion-card-content>
    </div>
</ion-card>
